<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" / </head>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-12 p-4 rounded shadow qr-code">
                <h4 class="text-capitalize">qr code Reader</h4>
                <input type="file" id="choose-img" hidden title="">
                    <div class="select">
                        <div class="icon">
                            <!-- <i class='bx bx-qr-scan'></i> -->
                            <!-- <i class='bx bx-info-circle error'></i> -->
                            <i class="fas fa-regular fa-cloud-arrow-up"></i>
                        </div>
                        <p class="lead px-4 py-1 info">select image</p>
                    </div>
                    <div class="result p-2 rounded">
                        <div class="img d-flex align-items-center justify-content-center">
                            <img src="" class="img-fluid" id="img-src" alt="">
                        </div>
                        <textarea class="my-3 data" disabled></textarea>
                        <button class="btn w-100 btn-primary again">Again Scan</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
